<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register | Log in</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/ionicons.min.css">
    <link rel="stylesheet" href="../static/css/AdminLTE.css">
    <link rel="stylesheet" href="../static/css/blue.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"></script>

    <script src="../TA/register.js"></script>
    <script src="../TA/localStorage.js"></script>
    <script src="../TA/login.js"></script>
</head>
<body class="hold-transition register-page">
<div class="register-box">
    <div class="register-logo">
        <a href="/"><b>REGISTER</b></a>
    </div>

    <div class="register-box-body">
        <p class="login-box-msg">Vui lòng điền thông tin</p>
        <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Email" id="name">
            <span class="fa fa-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" id="password">
            <span class="fa fa-lock form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Xác nhận mật khẩu" id="confirm">
            <span class="fa fa-lock form-control-feedback"></span>
        </div>
        <div class="row">
            <div class="col-xs-8">
                <div class="checkbox icheck">
                    <label>
                        <input type="checkbox"> Tôi đồng ý <a href="#">bảo mật</a>
                    </label>
                </div>
            </div>
            <!-- /.col -->
            <div class="col-xs-4">
                <button type="button" class="btn btn-primary btn-block btn-flat" onclick="register()">Đăng ký</button>
            </div>
            <!-- /.col -->
        </div>


        <div class="social-auth-links text-center">
            <p>- More -</p>
            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-google-plus"></i> Google</a>
            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-facebook"></i> Facebook</a>
        </div>

        <a href="/home/login" class="text-center">Tôi có tài khoản, đăng nhập ngay</a>
    </div>
    <!-- /.form-box -->
</div>
<!-- /.register-box -->
<script src="../static/js/jquery-2.2.3.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/icheck.min.js"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%'
        });
    });
</script>
</body>

</html>
